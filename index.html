<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
 <main>
   
    <div class="container-image">
      <div class="colorcyan"><img src="images/icon-view.svg" alt="view"></div>
  </div> 
  <div class="content">
    <h3 class="cursorcolor">Equilibrium #3429</h3>
   <p class="text">Our Equilibrium collection promotes balance and calm.</p>
   <div><span class="iconeethereum"><img  src="images/icon-ethereum.svg" alt="icone ethereum">0.041 ETH </span>
    <span class="iconclock "><img  src="images/icon-clock.svg" alt="icone ethereum">3 days left</span></div>
   <hr  size="pixels">
   <div class="creationfof">
      <div ><img  class="borderforimage" src="images/image-avatar.png" alt="avatar"></div>
    <div class="crea">Creation of <span class="name cursorcolor">Jules Wyvern</span></div>
   </div>
   
  </div>
 </main>
</body>
</html>
